name: vite-chat-interface
metadata:
  template: azd-init@1.14.0
services:
  webapp:
    name: webapp
    project: packages/webapp
    host: staticwebapp
    language: js
    dist: dist
    hooks:
      predeploy:
        windows:
          shell: pwsh
          run: npm run build
        posix:
          shell: sh
          run: npm run build

  webapi:
    name: webapi           # ðŸ‘ˆ This is the key fix
    project: packages/webapi
    host: appservice
    language: js
