name: vite-chat-interface
metadata:
  template: azd-init@1.14.0
services:
  webapp:
    project: packages/webapp
    host: staticwebapp
    language: js
    dist: dist
    hooks:
      predeploy:
        windows:
          shell: pwsh
          run: npm run build
        posix:
          shell: sh
          run: npm run build

  webapi:
    project: packages/webapi
    host: appservice
    language: js
    name: jsai-chatapi-quest6  

  node-os-mcp:
    host: devcontainer
    language: ts
    project: packages/node-os-mpc
    run: 
      command: npx tsx src/index.ts
      shell: pwsh